name: Deploy WebGL to itch.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-webgl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.056f1
          targetPlatform: WebGL
          projectPath: .
          buildName: SpellItOut
          buildsPath: build

      - name: Setup Butler
        uses: jdno/setup-butler@v1
        with:
          butler-version: latest

      - name: Upload to itch.io (WebGL)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
          ITCH_USERNAME: ${{ secrets.ITCH_USERNAME }}
          ITCH_GAME: ${{ secrets.ITCH_GAME }}
        run: |
          butler push "build/WebGL/SpellItOut" "${ITCH_USERNAME}/${ITCH_GAME}:webgl" --userversion "${GITHUB_SHA}"
