name: Deploy WebGL to itch.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-webgl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-WebGL-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 6000.0.56f1
          targetPlatform: WebGL
          buildsPath: build
          buildName: WebGL

      - name: Upload build artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: WebGL
          path: build/WebGL

      - name: Setup butler
        uses: jdno/setup-butler@v1

      - name: Push to itch.io (webgl)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push build/WebGL hyeonjoon-nam/spell-it-out:webgl --userversion $GITHUB_SHA
