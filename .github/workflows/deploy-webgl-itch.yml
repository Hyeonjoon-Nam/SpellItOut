name: Deploy WebGL to itch.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-webgl:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Show disk usage (before)
      - name: Show disk space (before)
        run: |
          df -h
          docker system df || true

      # Free disk space on GitHub-hosted runner
      # (Unity docker images are huge; this prevents "no space left on device")
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/share/swift || true
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          sudo docker system prune -af --volumes || true

      # Show disk usage (after)
      - name: Show disk space (after)
        run: |
          df -h
          docker system df || true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-WebGL-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 6000.0.56f1
          targetPlatform: WebGL
          buildsPath: build
          buildName: WebGL

      - name: Setup butler
        uses: jdno/setup-butler@v1

      - name: Push to itch.io (webgl)
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push build/WebGL hyeonjoon-nam/spell-it-out:webgl --userversion $GITHUB_SHA
